<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <div class="toolbar-controls">
                <div class="search-container">
                    <label for="search-input" class="search-label">Search</label>
                    <input type="text" id="search-input" class="search-input" placeholder="Search keys or values...">
                    <button id="clear-search-btn" class="clear-search-btn" style="display: none;">✖</button>
                </div>
                <button id="discard-changes-btn" class="discard-changes-btn" style="display: none;">Discard changes</button>
            </div>
            <div id="unsaved-notification" class="unsaved-notification" style="display: none;">
                You have unsaved changes.
            </div>
        </div>
        <div class="table-container">
            <table id="language-table" class="language-table">
                <thead id="table-head">
                    <!-- Table headers will be generated dynamically -->
                </thead>
                <tbody id="table-body">
                    <!-- Table rows will be generated dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- ============================================================
         ASPX INTEGRATION INSTRUCTIONS:
         
         1. Replace the line below with your server-side JSON data:
            var originalDataSource = <%= YourJsonDataVariable %>;
            
         2. The data format should be:
            [
                {
                    "LanguageTwoLetter": "en",
                    "Translations": {
                        "key1": "value1",
                        "key2": "value2"
                    }
                },
                {
                    "LanguageTwoLetter": "hr",
                    "Translations": {
                        "key1": "vrijednost1",
                        "key2": "vrijednost2"
                    }
                }
            ]
            
         3. To access modified data for form submission, use the
            global variable: modifiedDataSource
            
            Example:
            <script>
                function submitTranslations() {
                    var jsonData = JSON.stringify(modifiedDataSource);
                    document.getElementById('hiddenField').value = jsonData;
                    // Then submit your form
                }
            </script>
    ============================================================ -->
    
    <script>
        // REPLACE THIS LINE WITH YOUR SERVER-SIDE DATA:
        // var originalDataSource = <%= YourServerSideJsonData %>;
        
        // Example for testing (remove in production):
        var originalDataSource = [
            {
                "LanguageTwoLetter":"en",
                "Translations":{
                    "greeting": "Hello",
                    "farewell": "Goodbye",
                    "welcome": "<b>Welcome to our application</b>"
                }
            },
            {
                "LanguageTwoLetter":"hr",
                "Translations":{
                    "greeting": "Pozdrav",
                    "farewell": "Doviđenja",
                    "welcome": "<b>Dobrodošli u našu aplikaciju</b>"
                }
            }
        ];
    </script>

    <script src="language-table.js"></script>
    
    <script>
        // Initialize the application when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof initializeData === 'function') {
                initializeData();
                initializeEventListeners();
                renderTable();
            }
        });
    </script>
</body>
</html>
