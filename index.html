        // 2. Submit modified translations to your server via a hidden form.
        //    Call submitTranslations() from your own "Save" button or other UI control.
        function submitTranslations() {
            if (typeof modifiedDataSource === 'undefined') {
                console.error('modifiedDataSource is not available.');
                return;
            }

            var form = document.getElementById('translations-form');
            var jsonField = document.getElementById('translations-json');

            if (!form || !jsonField) {
                console.error('Translations form or hidden JSON field is missing from the DOM.');
                return;
            }

            var jsonData = JSON.stringify(modifiedDataSource);
            jsonField.value = jsonData;

            form.submit();
        }
